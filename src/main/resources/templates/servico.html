<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="servico.css">
        <title>Serviços</title>
    </head>

    <body>
        <div class="container-fluid bg-light text-center p-3">
            <img src="imagens/logo.png" class="img-fluid" alt="Logo">
        </div>

        <div class="container-fluid">
            <div class="row">
                <div id="menu" class="col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item border-0"><a href="agenda.html" th:href="@{/}">Inicio</a></li>
                        <li class="list-group-item border-0"><a href="agendamento.html" th:href="@{/agendamento}">Agendamento</a></li>
                        <li class="list-group-item border-0"><a href="cliente.html" th:href="@{/cliente}">Cliente</a></li>
                        <li class="list-group-item border-0"><a href="profissional.html" th:href="@{/profissional}">Profissional</a></li>
                        <li class="list-group-item border-0"><a href="servico.html" th:href="@{/servico}">Serviço</a></li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <div class="container mt-3">
                        <h1 class="text-left">Serviço</h1>
                       <form th:action="@{/servico-salvar}" th:object="${servico}" method="post" id="formulario" class="needs-validation" novalidate onsubmit="return validarFormulario();">
                            <div class="row mb-3">
                                <div id="descDiv" class="col-md-6">
                                    <label for="inputDescricao" class="form-label">Descrição*</label>
                                    <input type="text" th:field="*{descricao}" class="form-control" id="inputDescricao" required>
                                </div>
                            </div>

                            <div class="row mb-3 justify-content-left">
                                <div class="col-md-3">
                                    <label for="inputTempo" class="form-label">Tempo*</label>
                                    <input type="text" th:field="*{tempo}" class="form-control" id="inputTempo" required>
                                </div>
                                <div id="valorDiv" class="col-md-6">
                                    <label for="inputValor" class="form-label">Valor*</label>
                                    <input type="text" th:field="*{valor}" class="form-control" id="inputValor" required>
                                </div>
                            </div>

                            <!-- Seção 4: Botão de Cadastro e Mensagem Obrigatória -->
                            <div id="campoAdicionar" class="row d-flex justify-content-between">
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-primary">CADASTRAR</button>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <p class="text-muted mt-2">(*) Campos obrigatórios</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-5 bg-light text-center p-3">
            <div class="float-left">
                <img th:src="@{/imagens/logo.png}" class="img-fluid" alt="Logo Rodapé">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <a href="#"><img th:src="@{/imagens/instagram.png}" alt="Instagram"></a>
                <a href="#"><img th:src="@{/imagens/whatsapp.png}" alt="WhatsApp"></a>
                <a href="#"><img th:src="@{/imagens/facebook.png}" alt="Facebook"></a>
            </div>
        </footer>
        
        <script>
    function validarFormulario() {
       
        var descricao = document.getElementById("inputDescricao").value;
        var tempo = document.getElementById("inputTempo").value;
        var valor = document.getElementById("inputValor").value;

     
        if (!descricao || !tempo || !valor) {
    
            alert("Por favor, preencha todos os campos obrigatórios.");
            return false;
        }

      
        exibirMensagemSucesso();

       
        return true;
    }

    function exibirMensagemSucesso() {
        alert("Cadastro realizado com sucesso.");
    }
</script>
    </body>

</html>
